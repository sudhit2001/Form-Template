<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <div class="info1">
            <h1 class="heading in">Sign in</h1>
            <div class="logo">
                <span class="fab fa-facebook-f"></span>                    
                <span class="fab fa-google-plus-g"></span>                    
                <span class="fab fa-linkedin-in"></span>                    
            </div>
            <p>or use your account</p>
            <form class="input">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <p>Forgot your password?</p>
                <button class="btnin">SIGN IN</button>
            </form>
        </div>
        <div class="text1">
            <h1 class="hello">Hello, Friend!</h1>
            <p>Enter your personal details and start the journey with us</p>
            <span class="btnup one">SIGN UP</span>
        </div>
        <div class="text2 hide">
            <h1 class="hello">Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <span class="btnup two">SIGN IN</span>
        </div>
        <div class="info2 hide">
            <h1 class="heading up">Create Account</h1>
            <div class="logo">
                <span class="fab fa-facebook-f"></span>                    
                <span class="fab fa-google-plus-g"></span>                    
                <span class="fab fa-linkedin-in"></span>                    
            </div>
            <p>or use your email for registration</p>
            <form class="input">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btnin">SIGN UP</button>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
